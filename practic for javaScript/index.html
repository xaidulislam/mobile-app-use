<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="use_apps">
        <div class="inner_apps">
            <h2>How much time i spend on my phone every day!</h2>
        </div>
        <div class="inner_apps main">
            <div class="child_apps">
                <i class="fab fa-facebook-messenger"></i>
                <h3>Messenger</h3>
                <p> <span class="time" data-target="113">0</span>minit</p>
            </div>
            <div class="child_apps">
                <i class="fab fa-facebook"></i>
                <h3>Facebook</h3>
                <p> <span class="time" data-target="30">0</span>minit</p>
            </div>
            <div class="child_apps">
                <i class="fab fa-instagram"></i>
                <h3>Instagram</h3>
                <p> <span class="time" data-target="17">0</span>minit</p>
            </div>
            <div class="child_apps">
                <i class="fab fa-spotify"></i>
                <h3>Spotify</h3>
                <p> <span class="time" data-target="15">0</span>minit</p>
            </div>
            <div class="child_apps">
                <i class="fas fa-question"></i>
                <h3>Total</h3>
                <p> <span class="time" data-target="175">0</span>minit</p>
            </div>
        </div>
    </div>



    <script src="min.js"></script>
</body>

</html>
